<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem;
        }
        main {

            color: #fff;
        }

<body>
    <header>
        <h2>Bienvenido a mi página</h2>

    <main>
        <h1>¡Hola desde Ubuntu!</h1>
        <p>Esta es una página simple con estilos CSS para probar Git y GitHub.</p>
    </main>
    <footer>
        <p>© 2025 Mi Proyecto</p>
    </footer>

</html>
